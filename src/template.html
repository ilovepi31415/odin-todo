<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
	</head>
	<body>
		<h1 class="header">My To-Do List</h1>
		<div class="add-container">
			<div class="add-task">
				<img src="icons/plus.svg" alt="" /><span class="text">Add Project</span>
			</div>
		</div>
		<div class="project-container">
			<!-- items go in here -->
		</div>
		<dialog id="modal-task" class="modal">
			<form id="form-task" method="dialog">
				<div>
					<label for="title">Name:</label>
					<input type="text" id="task-title" required />
				</div>
				<div>
					<label for="description">Notes:</label>
					<input type="text" id="description" />
				</div>
				<div>
					<label for="due-date">Due Date:</label>
					<input type="date" id="due-date" />
				</div>
				<div>
					<label for="priority">Priority:</label>
					<select id="priority">
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select>
				</div>
				<div class="button-container">
					<button type="submit" id="btn-positive">Create</button>
					<button type="button" id="btn-negative">Delete</button>
				</div>
			</form>
		</dialog>
		<dialog id="modal-project" class="modal">
			<form id="form-project">
				<div>
					<label for="project-title">Project Name:</label>
					<input type="text" id="project-title" required />
				</div>
				<button class="submit" id="btn-project">Create</button>
			</form>
		</dialog>
	</body>
</html>
